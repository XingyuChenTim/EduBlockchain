<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Register</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/sigreg.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
</head>

<body class="text-center">
<!--changed here-->
    <form class="form-signin" th:action="@{/regist}" method="post">
        <h1 class="h3 mb-3 font-weight-normal">New User Registration</h1><br>

        <label for="username" class="sr-only">Username</label>
        <input type="text" id="username" name="username" class="form-control" placeholder="Username" required>

        <label for="password" class="sr-only">Password</label>
        <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>

        <label for="passwordrep" class="sr-only">Passwordrep</label>
        <input type="password" id="passwordrep" name="passwordrep" class="form-control" placeholder="Confirm Password"
            required>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>

        <p>Go Back to <a href="/">Home Page</a>.</p>
        <p class="mt-5 mb-3 text-muted">&copy; Company 2020 BlockChain Education</p>
    </form>
</body>

</html>
