<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <title>sha256</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/sha256.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
    <script type="text/javascript" th:src="@{/javascript/sha256.js}"></script>
</head>

<body class="text-center">
    <form class="form-signin">
        <h1 class="h3 mb-3 font-weight-normal">SHA256 Hash</h1><br>
        <p>Type your Data:</p>
        <textarea class="form-control" type="text" id="txtData" rows="4" cols="50" onkeyup="hash()"></textarea>
        <br><br>
        <p>The Corresponding Hashrate:</p>
        <input class="form-control" type="text" id="txtOutput"/>
    </form>
</body>

</html>
