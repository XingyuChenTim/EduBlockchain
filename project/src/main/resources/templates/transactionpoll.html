<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Broadcast</title>
	<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
	<script type="text/javascript" th:src="@{/javascript/broadcast.js}"></script>
	<script type="text/javascript" th:src="@{/javascript/jquery-3.2.1.slim.min.js}"></script>
	<script type="text/javascript" th:src="@{/javascript/popper.min.js}"></script>
	<script type="text/javascript" th:src="@{/javascript/bootstrap.min.js}"></script>

<body>
	<nav class="navbar navbar-dark bg-dark" aria-labelledby="mainnavheading">
		<!--Navbar -->
		<nav class="mb-1 navbar navbar-expand-lg navbar-dark default-color" aria-labelledby="secondarynavheading">
			<a class="navbar-brand" href="user">Go Back to User Page</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarSupportedContent-333" aria-controls="navbarSupportedContent-333"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
		</nav>
		<!--/.Navbar -->
	</nav>
	</div>
		<div class="container">
			<div class="form-group">
				<a class="btn btn-info" data-toggle="collapse" href="#collapseExample" role="button"
					aria-expanded="false" aria-controls="collapseExample"> Click to view the poll </a>
				<p class="text-primary"><em>Transaction in the poll: <strong class="text-danger"
							id="count"></strong></em></p>
				<div class="collapse" id="collapseExample">
					<div class="card card-body">
						<table id="tableId" class="table">
							<caption>Transactionpoll details</caption>
							<thead class="thead-dark">
								<tr>
									<th scope="col">Id</th>
                                    <th scope="col">Amount</th>
                                    <th scope="col">Fee</th>
                                    <th scope="col">Hash</th>
                                    <th scope="col">Date</th>
                                    <th scope="col">Sender</th>
                                    <th scope="col">Receiver</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="polls : ${pollList}">
									<td th:text="${pollList.id}"></td>
                                    <td th:text="${pollList.amount}"></td>
                                    <td th:text="${pollList.fee}"></td>
                                    <td th:text="${pollList.hash}"></td>
                                    <td th:text="${pollList.date}"></td>
                                    <td th:text="${pollList.sender}"></td>
                                    <td th:text="${pollList.receiver}"></td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>

			<p>
				Go Back to <a href="/">Home Page</a>.
			</p>

		</div>
</body>
<script>
	function rowCount() {
		var table = document.getElementById("tableId");
		var tbodyRowCount = table.tBodies[0].rows.length;
		return tbodyRowCount;
	}
	document.getElementById("count").innerHTML = rowCount();
</script>

</html>
