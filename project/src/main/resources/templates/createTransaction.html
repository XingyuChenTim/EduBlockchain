<!DOCTYPE html>
<html lang="en-US" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<title>createTransaction</title>
<link rel="stylesheet" type="text/css"
	th:href="@{/css/bootstrap.min.css}" />
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
	integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
	crossorigin="anonymous"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
	integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
	crossorigin="anonymous"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
	integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
	crossorigin="anonymous"></script>
<script type="text/javascript" th:src="@{/javascript/sha256.js}"></script>
<script type="text/javascript" th:src="@{/javascript/block.js}"></script>
</head>

<body>
  <nav class="navbar navbar-dark bg-dark">
<!--Navbar -->
<nav class="mb-1 navbar navbar-expand-lg navbar-dark default-color">
  <a class="navbar-brand" href="user">Go Back to User Page</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent-333"
    aria-controls="navbarSupportedContent-333" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
</nav>
<!--/.Navbar -->
</nav>

	<form class="form-createtransaction" th:action="@{/createTransaction}"
		th:object="${createtrans}" method="post">
		<div class="container">
			<h2>Payment Options</h2>

			<br>

			<div class="form-group">
				<label for="sender">Sender</label> <input type="text"
					th:field="*{sender}" class="form-control" id="toAddress"
					aria-describedby="toAddressHelp" pattern="[a-zA-Z0-9]*"
					title="only strings and number allowed" required="required">
				<small id="toAddressHelp" class="form-text text-muted">
					Enter the name of the Sender, here! </small>
			</div>

			<div class="form-group">
				<label for="receiver">Receiver</label> <input type="text"
					th:field="*{receiver}" class="form-control" id="toAddress"
					aria-describedby="toAddressHelp" pattern="[a-zA-Z0-9]*"
					title="only strings and number allowed" required="required">
				<small id="toAddressHelp" class="form-text text-muted">
					Enter the name of the Receiver, here! </small>
			</div>

			<div class="form-group">
				<label for="amount">Amount</label> <input type="number"
					th:field="*{amount}" class="form-control" id="amount"
					aria-describedby="amountHelp" pattern="[0-9]*" required="required">
				<small id="amountHelp" class="form-text text-muted"> Enter
					Amount , here! </small>
			</div>


			<div class="form-group">
				<label for="hashid">Hash ID</label> <input type="text"
					th:field="*{hashid}" class="form-control" id="hashid"
					aria-describedby="hashid" required="required" disabled/> <input
					type="button" class="btn btn-light btn-primary"
					onclick="document.getElementById('hashid').value= SHA256((Math.random() * 5000).toString()).toString()"
					value="Generate HashId" >
			</div>
			<div class="form-group">
				<a class="btn btn-info" data-toggle="collapse"
					href="#collapseExample" role="button" aria-expanded="false"
					aria-controls="collapseExample"> Click to view your tokens </a>
				<p class="text-primary"><em>Tokens you have in your Wallet: <strong class="text-danger" id="count"></strong></em></p>
				<div class="collapse" id="collapseExample">
					<div class="card card-body">
						<table id="tableId" class="table">
							<thead class="thead-dark">
								<tr>
									<th scope="col">User</th>
									<th scope="col">Tokens</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="tokens : ${tokenList}">
									<td th:text="${tokens.sender}"></td>
									<td th:text="${tokens.token}"></td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>

			<button class="btn btn-success btn-primary" type="submit">Sign
				and Create Transaction</button>

		</div>
	</form>

</body>
<script> 
function rowCount() {
	var table = document.getElementById("tableId");
	var tbodyRowCount = table.tBodies[0].rows.length;
	return tbodyRowCount;
}
document.getElementById("count").innerHTML= rowCount();
</script>
</html>
