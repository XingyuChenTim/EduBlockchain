<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>BlockChain Explorer</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/search.css">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="row text-center text-white mb-5 py-4">
            <div class="col-lg-9 mx-auto">
                <h2 class="display-4 mx-auto">BlockChain Explorer</h2>
            </div>
        </div>
        <div class="d-flex justify-content-center">
            <form th:action="@{/results}">
                <div class="searchbar">
                    <input class="search_input" type="text" name="keyword" id="keyword" th:value="${keyword}" placeholder="Search by Transaction Hash rate or Block Hash rate">
                    <button class="search_icon" type="submit" </button> <i class="fas fa-search"></i>
                </div>
            </form>

        </div>
    </div>
</body>

</html>
