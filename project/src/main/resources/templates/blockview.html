<!DOCTYPE html>
<html lang="en-US" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>searchresults</title>
    <link
      rel="stylesheet"
      type="text/css"
      th:href="@{/css/bootstrap.min.css}"
    />
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="form-group">
      <div class="card card-body">
        <table id="tableId" class="table">
          <thead class="thead-dark">
            <tr>
              <!-- <th scope="col">Sender</th>
              <th scope="col">Receiver</th> -->
              <th scope="col">Block Hash Rate</th>
              <th scope="col">Transaction Hash rate</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="items : ${blockchainlist}">
              <td th:text="${items.blockheader}"></td>
              <td th:text="${items.transaction}"></td>
              <!-- <td th:text="${items.amount}"></td>
              <td th:text="${items.date}"></td> -->
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
